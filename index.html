<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
	<div class = "container">
		
		<h1 >MAKE MY TRIP</h1>
		
		<form th:object = "${passenger}" method = "post" th:action = "@{/ticket}">
			
			<table>
				<tr>
					<td>Name</td>
					<td> <input type = "text" th:field = "*{name}"></td>
				</tr>
				
				<tr>
			        <td>Email</td>
					<td> <input type = "text" th:field = "*{email}"></td>
				</tr>
								
				<tr>
					<td>Gender</td>
					<td> <input type = "text" th:field = "*{gender}"></td>
				</tr>
				
				<tr>
					<td>From</td>
					<td> <input type = "text" th:field = "*{from}"></td>
				</tr>
								
				<tr>
					<td>To</td>
					<td> <input type = "text" th:field = "*{to}"></td>
				</tr>
												
				<tr>
					<td>TrainNumber</td>
					<td> <input type = "number" th:field = "*{trainNumber}"></td>
				</tr>
				
				<tr>
					<td></td>
				    <td><input type = "Submit" value = "Book" class = "btn btn-success" /><td/>
				</tr>
									
				<font color = "green" ><p th:text = "${msg}"></font>
				
				
				
				
				
			</table>
			
			
		</form>
		
	</div>
	
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
